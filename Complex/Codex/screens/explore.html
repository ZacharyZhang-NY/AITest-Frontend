<!doctype html>
<html lang="zh-CN" data-fontscale="base">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>发现 · 无障碍社区</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="../styles/global.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style> body { font-family: Inter, ui-sans-serif, system-ui; } .chip{border:1px solid var(--border);border-radius:9999px;padding:.35rem .7rem;background:var(--bg);} .chip.active{background:var(--card);} </style>
</head>
<body data-theme="light" data-current-tab="explore" class="bg-[color:var(--bg)] text-[color:var(--fg)]">
  <div class="device" role="application" aria-label="发现">
    <div class="dynamic-island" aria-hidden="true"></div>
    <div class="status-bar"><div>9:41</div><div class="right">📶 📡 🔋</div></div>

    <header class="title-bar">
      <a class="btn" aria-label="返回" href="home.html"><i class="fa-solid fa-chevron-left"></i></a>
      <div class="title">发现</div>
      <div class="flex items-center gap-1 justify-end">
        <a class="btn" href="settings.html" aria-label="设置"><i class="fa-solid fa-gear"></i></a>
      </div>
    </header>

    <main class="content">
      <div class="p-3">
        <div class="relative">
          <input id="searchTopics" class="w-full px-3 py-2 rounded-xl border bg-[color:var(--bg)]" placeholder="搜索：坡度 ≤ 8%、电梯停运、无障碍卫生间…" />
          <div id="suggestPanel" class="absolute z-10 left-0 right-0 mt-1 bg-[color:var(--bg)] border rounded-xl shadow-xl p-1" hidden></div>
        </div>

        <div class="mt-3 flex items-center gap-2 overflow-x-auto">
          <button class="chip ripple" aria-pressed="false">坡度</button>
          <button class="chip ripple" aria-pressed="false">电梯</button>
          <button class="chip ripple" aria-pressed="false">卫生间</button>
          <button class="chip ripple" aria-pressed="false">门宽</button>
          <button class="chip ripple" aria-pressed="false">盲道</button>
        </div>

        <script>
          document.addEventListener('DOMContentLoaded',()=>{
            document.querySelectorAll('.chip').forEach(ch=>{
              ch.addEventListener('click',()=>{ ch.classList.toggle('active'); ch.setAttribute('aria-pressed', ch.classList.contains('active')); });
            })
          })
        </script>
      </div>

      <section class="px-3" aria-label="话题瀑布流">
        <div class="columns-2 gap-3 [column-fill:_balance]"><!-- masonry using CSS columns -->
          <article class="break-inside-avoid card overflow-hidden parallax" data-parallax="0.03">
            <img class="w-full h-48 object-cover" src="https://source.unsplash.com/800x600/?accessible,elevator" alt="无障碍电梯" />
            <div class="p-3 text-sm">🛗 地铁电梯恢复开放 <span class="text-[color:var(--muted)]">昨晚维护完成</span></div>
          </article>
          <article class="break-inside-avoid card overflow-hidden parallax" data-parallax="0.05">
            <img class="w-full h-72 object-cover" src="https://source.unsplash.com/800x600/?wheelchair,ramp" alt="坡道" />
            <div class="p-3 text-sm">↗ 新建坡道倾角 5%</div>
          </article>
          <article class="break-inside-avoid card overflow-hidden parallax" data-parallax="0.04">
            <img class="w-full h-56 object-cover" src="https://source.unsplash.com/800x600/?tactile,paving" alt="盲道" />
            <div class="p-3 text-sm">🟡 盲道连续性提升，路缘修缮</div>
          </article>
          <article class="break-inside-avoid card overflow-hidden parallax" data-parallax="0.06">
            <img class="w-full h-64 object-cover" src="https://source.unsplash.com/800x600/?accessible,toilet" alt="无障碍卫生间" />
            <div class="p-3 text-sm">🚻 无障碍卫生间全新指示标识</div>
          </article>
        </div>
      </section>
    </main>

    <nav class="tab-bar" aria-label="底部导航">
      <a class="tab-item" data-tab="home" href="home.html"><i class="fa-solid fa-house"></i><span>Home</span></a>
      <a class="tab-item active" data-tab="explore" href="explore.html" aria-current="page"><i class="fa-regular fa-compass"></i><span>Explore</span></a>
      <a class="tab-item" data-tab="create" href="create_post.html"><i class="fa-solid fa-circle-plus"></i><span>Create</span></a>
      <a class="tab-item" data-tab="inbox" href="messages.html"><i class="fa-regular fa-message"></i><span>Inbox</span></a>
      <a class="tab-item" data-tab="profile" href="profile.html"><i class="fa-regular fa-user"></i><span>Profile</span></a>
    </nav>
  </div>

  <script src="../scripts/observer.js" defer></script>
  <script src="../scripts/waapi.js" defer></script>
  <script src="../scripts/app.js" defer></script>
</body>
</html>
