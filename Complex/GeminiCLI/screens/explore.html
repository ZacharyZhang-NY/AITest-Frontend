<body class="flex items-center justify-center bg-gray-800">
    <div class="iphone-container">

            </div>

            <!-- Waterfall/Masonry Grid -->
            <div class="p-2">
                <div class="grid grid-cols-2 gap-2">
                    <div class="space-y-2">
                        <a href="post_detail.html" class="block rounded-lg overflow-hidden"><img src="https://images.pexels.com/photos/3829175/pexels-photo-3829175.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Post image"></a>

                    </div>
                    <div class="space-y-2">
                        <a href="post_detail.html" class="block rounded-lg overflow-hidden"><img src="https://images.pexels.com/photos/534124/pexels-photo-534124.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Post image"></a>

                    </div>
                </div>
            </div>
        </div>

        <!-- Tab Bar -->
        <nav class="tab-bar">
