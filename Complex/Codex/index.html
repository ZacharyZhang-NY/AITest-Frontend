<!doctype html>
<html lang="zh-CN" data-fontscale="base">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>城市无障碍 · 原型预览</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="styles/global.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style> body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; } </style>
</head>
<body class="min-h-screen" data-theme="light">
  <main class="max-w-[1400px] mx-auto p-4">
    <header class="flex items-center justify-between mb-3">
      <h1 class="text-2xl font-bold">城市无障碍 · Screen Preview</h1>
      <div class="flex items-center gap-2">
        <button class="px-3 py-1.5 rounded-lg border ripple" data-action="toggle-theme" aria-label="切换主题">
          <i class="fa-solid fa-circle-half-stroke"></i> 主题
        </button>
      </div>
    </header>

    <section class="preview-grid">
      <nav class="preview-list text-sm">
        <ul class="space-y-1">
          <li><a class="hover:underline" href="#onboarding">Onboarding 引导</a></li>
          <li><a class="hover:underline" href="#login">登录</a></li>
          <li><a class="hover:underline" href="#signup">注册</a></li>
          <li><a class="hover:underline" href="#home">首页 Home</a></li>
          <li><a class="hover:underline" href="#explore">发现 Explore</a></li>
          <li><a class="hover:underline" href="#post">帖子详情</a></li>
          <li><a class="hover:underline" href="#create">发布</a></li>
          <li><a class="hover:underline" href="#notify">通知</a></li>
          <li><a class="hover:underline" href="#messages">私信</a></li>
          <li><a class="hover:underline" href="#profile">个人主页</a></li>
          <li><a class="hover:underline" href="#settings">设置</a></li>
          <li><a class="hover:underline" href="#report">上报问题</a></li>
          <li><a class="hover:underline" href="#route">路线预览</a></li>
        </ul>
      </nav>
      <div class="preview-frames" aria-label="Screens">
        <figure id="onboarding"><figcaption class="mb-1 text-sm font-semibold">Onboarding</figcaption>
          <iframe title="Onboarding" src="screens/onboarding.html"></iframe></figure>
        <figure id="login"><figcaption class="mb-1 text-sm font-semibold">Login</figcaption>
          <iframe title="Login" src="screens/login.html"></iframe></figure>
        <figure id="signup"><figcaption class="mb-1 text-sm font-semibold">Signup</figcaption>
          <iframe title="Signup" src="screens/signup.html"></iframe></figure>
        <figure id="home"><figcaption class="mb-1 text-sm font-semibold">Home</figcaption>
          <iframe title="Home" src="screens/home.html"></iframe></figure>
        <figure id="explore"><figcaption class="mb-1 text-sm font-semibold">Explore</figcaption>
          <iframe title="Explore" src="screens/explore.html"></iframe></figure>
        <figure id="post"><figcaption class="mb-1 text-sm font-semibold">Post Detail</figcaption>
          <iframe title="Post Detail" src="screens/post_detail.html"></iframe></figure>
        <figure id="create"><figcaption class="mb-1 text-sm font-semibold">Create Post</figcaption>
          <iframe title="Create" src="screens/create_post.html"></iframe></figure>
        <figure id="notify"><figcaption class="mb-1 text-sm font-semibold">Notifications</figcaption>
          <iframe title="Notifications" src="screens/notifications.html"></iframe></figure>
        <figure id="messages"><figcaption class="mb-1 text-sm font-semibold">Messages</figcaption>
          <iframe title="Messages" src="screens/messages.html"></iframe></figure>
        <figure id="profile"><figcaption class="mb-1 text-sm font-semibold">Profile</figcaption>
          <iframe title="Profile" src="screens/profile.html"></iframe></figure>
        <figure id="settings"><figcaption class="mb-1 text-sm font-semibold">Settings</figcaption>
          <iframe title="Settings" src="screens/settings.html"></iframe></figure>
        <figure id="report"><figcaption class="mb-1 text-sm font-semibold">Report Issue</figcaption>
          <iframe title="Report" src="screens/report_issue.html"></iframe></figure>
        <figure id="route"><figcaption class="mb-1 text-sm font-semibold">Route Preview</figcaption>
          <iframe title="Route" src="screens/route_preview.html"></iframe></figure>
      </div>
    </section>
  </main>
  <script src="scripts/observer.js" defer></script>
  <script src="scripts/waapi.js" defer></script>
  <script src="scripts/app.js" defer></script>
</body>
</html>
