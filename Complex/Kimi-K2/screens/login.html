<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 无障碍社区</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --fg: #1a1a1a;
            --card: #f8fafc;
            --accent: #3b82f6;
            --text-secondary: #64748b;
            --border: #e2e8f0;
        }
        
        [data-theme="dark"] {
            --bg: #0f172a;
            --fg: #f1f5f9;
            --card: #1e293b;
            --accent: #60a5fa;
            --text-secondary: #94a3b8;
            --border: #334155;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .device-container {
            width: 393px;
            height: 852px;
            margin: 0 auto;
            background: var(--bg);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            background: var(--bg);
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-left { font-weight: 600; }
        .status-right { display: flex; gap: 6px; align-items: center; }
        
        .nav-header {
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
        }
        
        .nav-back {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--card);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-back:hover {
            background: var(--accent);
            color: white;
        }
        
        .nav-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .nav-help {
            font-size: 14px;
            color: var(--accent);
            cursor: pointer;
        }
        
        .login-container {
            height: calc(852px - 44px - 56px);
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .quick-login {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card);
            padding: 12px;
            border-radius: 12px;
            font-size: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quick-login:hover {
            background: var(--accent);
            color: white;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .app-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .app-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .app-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .login-form {
            margin-bottom: 32px;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        
        .input-field {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            background: var(--card);
            color: var(--fg);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .forgot-password {
            font-size: 14px;
            color: var(--accent);
            text-decoration: none;
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider span {
            background: var(--bg);
            padding: 0 16px;
            position: relative;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--card);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .social-btn:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .signup-prompt {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .signup-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }
        
        .quick-login {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card);
            padding: 12px;
            border-radius: 12px;
            font-size: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quick-login:hover {
            background: var(--accent);
            color: white;
        }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="device-container">
        <div class="status-bar">
            <div class="status-left">9:41</div>
            <div class="status-right">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        
        <div class="nav-header">
            <div class="nav-back" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="nav-title">登录</div>
            <div class="nav-help">帮助</div>
        </div>
        
        <div class="login-container">
            <div class="quick-login" onclick="quickLogin()">
                开发者快速登录
            </div>
            
            <div class="logo-section">
                <div class="app-logo">
                    <i class="fas fa-universal-access" style="font-size: 40px; color: white;"></i>
                </div>
                <h1 class="app-title">无障碍社区</h1>
                <p class="app-subtitle">让城市更加友好包容</p>
            </div>
            
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label class="input-label">邮箱或手机号</label>
                    <input type="text" class="input-field" placeholder="请输入邮箱或手机号" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label">密码</label>
                    <div class="password-container">
                        <input type="password" class="input-field" placeholder="请输入密码" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword(this)"></i>
                    </div>
                </div>
                
                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" checked>
                        <span>记住我</span>
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>
                
                <button type="submit" class="btn-login">登录</button>
            </form>
            
            <div class="divider">
                <span>或使用以下方式登录</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn" onclick="socialLogin('wechat')">
                    <i class="fab fa-weixin" style="color: #07c160;"></i>
                </button>
                <button class="social-btn" onclick="socialLogin('weibo')">
                    <i class="fab fa-weibo" style="color: #e6162d;"></i>
</button>
                <button class="social-btn" onclick="socialLogin('qq')">
                    <i class="fab fa-qq" style="color: #12b7f5;"></i>
                </button>
                <button class="social-btn" onclick="socialLogin('apple')">
                    <i class="fab fa-apple" style="color: #000;"></i>
                </button>
            </div>
            
            <div class="signup-prompt">
                还没有账号？<a href="signup.html" class="signup-link">立即注册</a>
            </div>
        </div>
    </div>
    
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const button = event.target.querySelector('.btn-login');
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
            button.disabled = true;
            
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 1500);
        }
        
        function togglePassword(element) {
            const input = element.previousElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                element.classList.remove('fa-eye');
                element.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                element.classList.remove('fa-eye-slash');
                element.classList.add('fa-eye');
            }
        }
        
        function socialLogin(platform) {
            const button = event.target.closest('.social-btn');
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            button.disabled = true;
            
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 1000);
        }
        
        function quickLogin() {
            window.location.href = 'home.html';
        }
        
        // 自动填充演示账号
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('.input-field');
            if (inputs.length >= 2) {
                inputs[0].value = 'demo@accessibility.com';
                inputs[1].value = 'demo123';
            }
        });
    </script>
</body>
</html>
