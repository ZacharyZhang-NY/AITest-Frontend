<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body class="flex items-center justify-center bg-gray-800">
    <div class="iphone-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="icons">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Pull to Refresh Indicator -->
            <div class="pull-to-refresh absolute top-[-50px] left-0 right-0 flex justify-center items-center h-[40px] opacity-0">
                <div class="w-6 h-6 rounded-full border-2 border-gray-400 border-t-transparent animate-spin"></div>
            </div>

            <!-- Header with Segmented Control -->
            <header class="sticky top-0 z-10 flex justify-center items-center h-[44px] bg-card/80 backdrop-blur-lg border-b border-default">
                <div class="flex space-x-8 text-lg font-semibold text-secondary">
                    <a href="#" class="text-accent">推荐</a>
                    <a href="#">关注</a>
                    <a href="#">附近</a>
                </div>
            </header>

            <!-- Content Feed -->
            <div class="p-2 space-y-4">
                <!-- Skeleton Loader Card (example) -->
                <div class="bg-card rounded-lg overflow-hidden hidden">
                    <div class="p-3 flex items-center space-x-3">
                        <div class="w-10 h-10 rounded-full skeleton"></div>
                        <div class="flex-1 space-y-2">
                            <div class="h-4 w-3/4 rounded skeleton"></div>
                            <div class="h-3 w-1/2 rounded skeleton"></div>
                        </div>
                    </div>
                    <div class="w-full h-96 skeleton"></div>
                </div>

                <!-- Video Card -->
                <div class="bg-card rounded-lg overflow-hidden shadow-sm">
                    <div class="p-3 flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <img class="w-10 h-10 rounded-full object-cover" src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="User avatar">
                            <div>
                                <p class="font-semibold text-sm">城市漫游者</p>
                                <p class="text-xs text-secondary">2小时前 · 科技公园</p>
                            </div>
                        </div>
                        <i class="fa-solid fa-ellipsis text-secondary"></i>
                    </div>
                    <video class="w-full h-auto" src="https://videos.pexels.com/video-files/8571795/8571795-hd_1080_1920_25fps.mp4" muted loop playsinline data-observer-target></video>
                    <div class="p-3">
                        <p class="text-sm mb-2">新开放的科技公园轮椅通道体验，全程无障碍，坡度平缓，赞！</p>
                        <div class="flex justify-between items-center text-xl text-secondary">
                            <div class="flex space-x-5">
                                <button class="like-button"><i class="fa-regular fa-heart"></i></button>
                                <button><i class="fa-regular fa-comment"></i></button>
                                <button><i class="fa-regular fa-paper-plane"></i></button>
                            </div>
                            <button><i class="fa-regular fa-bookmark"></i></button>
                        </div>
                    </div>
                </div>

                <!-- Image Card -->
                <div class="bg-card rounded-lg overflow-hidden shadow-sm">
                     <div class="p-3 flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <img class="w-10 h-10 rounded-full object-cover" src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="User avatar">
                            <div>
                                <p class="font-semibold text-sm">无障碍先锋</p>
                                <p class="text-xs text-secondary">5小时前 · 市中心地铁站</p>
                            </div>
                        </div>
                        <i class="fa-solid fa-ellipsis text-secondary"></i>
                    </div>
                    <img class="w-full h-auto" src="https://images.pexels.com/photos/1059823/pexels-photo-1059823.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Accessible elevator">
                    <div class="p-3">
                        <p class="text-sm mb-2">提醒：市中心地铁站B口电梯今日维修，请从C口绕行，那边有直梯。</p>
                        <div class="flex justify-between items-center text-xl text-secondary">
                            <div class="flex space-x-5">
                                <button class="like-button"><i class="fa-regular fa-heart"></i></button>
                                <button><i class="fa-regular fa-comment"></i></button>
                                <button><i class="fa-regular fa-paper-plane"></i></button>
                            </div>
                            <button><i class="fa-regular fa-bookmark"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab Bar -->
        <nav class="tab-bar">
            <a href="home.html" class="active"><i class="fa-solid fa-house"></i><span>首页</span></a>
            <a href="explore.html"><i class="fa-regular fa-compass"></i><span>发现</span></a>
            <a href="create_post.html"><i class="fa-solid fa-plus-square text-2xl"></i></a>
            <a href="notifications.html"><i class="fa-regular fa-bell"></i><span>通知</span><span class="unread-dot visible"></span></a>
            <a href="profile.html"><i class="fa-regular fa-user"></i><span>我的</span></a>
        </nav>
    </div>
    <script src="../scripts/app.js"></script>
</body>
</html>
