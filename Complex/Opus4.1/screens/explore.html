<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发现 - Accessibility Navigator</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="../scripts/app.js"></script>
  <script src="../scripts/observer.js"></script>
  <style>
    .explore-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg-secondary);
    }

    .search-header {
      padding: 12px 16px;
      background: var(--bg-primary);
    }

    .search-box {
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 10px 40px 10px 16px;
      background: var(--bg-tertiary);
      border: none;
      border-radius: 20px;
      font-size: 15px;
      color: var(--text-primary);
    }

    .search-input:focus {
      outline: none;
      background: var(--bg-secondary);
    }

    .search-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    .filter-chips {
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      overflow-x: auto;
      scrollbar-width: none;
      background: var(--bg-primary);
      border-bottom: 0.5px solid var(--border-light);
    }

    .filter-chips::-webkit-scrollbar {
      display: none;
    }

    .trending-section {
      padding: 16px;
      background: var(--bg-primary);
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .see-all {
      font-size: 14px;
      color: var(--accent);
      text-decoration: none;
    }

    .trending-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .trending-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: linear-gradient(135deg, #667eea20, #764ba220);
      border: 1px solid var(--accent);
      border-radius: 20px;
      font-size: 14px;
      color: var(--accent);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .trending-tag:active {
      transform: scale(0.95);
      background: var(--accent);
      color: white;
    }

    .trending-tag i {
      font-size: 12px;
    }

    .waterfall-container {
      padding: 12px;
      column-count: 2;
      column-gap: 12px;
    }

    .waterfall-item {
      break-inside: avoid;
      margin-bottom: 12px;
      background: var(--bg-card);
      border-radius: var(--radius-md);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: all 0.2s;
      cursor: pointer;
    }

    .waterfall-item:active {
      transform: scale(0.98);
    }

    .waterfall-image {
      width: 100%;
      display: block;
    }

    .waterfall-content {
      padding: 12px;
    }

    .waterfall-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 6px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .waterfall-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .meta-avatar {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      object-fit: cover;
    }

    .meta-username {
      font-size: 12px;
      color: var(--text-secondary);
      flex: 1;
    }

    .meta-likes {
      font-size: 12px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .waterfall-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .mini-tag {
      font-size: 11px;
      padding: 2px 6px;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border-radius: 4px;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      padding: 16px;
      background: var(--bg-primary);
      margin-bottom: 12px;
    }

    .category-item {
      text-align: center;
      cursor: pointer;
    }

    .category-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea20, #764ba220);
      border-radius: 16px;
      font-size: 24px;
      color: var(--accent);
      transition: all 0.2s;
    }

    .category-item:active .category-icon {
      transform: scale(0.9);
      background: var(--accent);
      color: white;
    }

    .category-name {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .hot-topics {
      padding: 16px;
      background: var(--bg-primary);
    }

    .topic-card {
      display: flex;
      align-items: center;
      padding: 12px;
      background: var(--bg-tertiary);
      border-radius: var(--radius-md);
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .topic-card:active {
      transform: scale(0.98);
      background: var(--bg-secondary);
    }

    .topic-image {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 12px;
    }

    .topic-info {
      flex: 1;
    }

    .topic-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .topic-stats {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .topic-arrow {
      color: var(--text-secondary);
      font-size: 16px;
    }

    .suggestion-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--bg-card);
      border-radius: 12px;
      margin-top: 8px;
      box-shadow: var(--shadow-lg);
      z-index: 100;
      display: none;
    }

    .suggestion-list.show {
      display: block;
    }

    .suggestion-item {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .suggestion-item:active {
      background: var(--bg-tertiary);
    }

    .suggestion-icon {
      color: var(--text-secondary);
    }

    .suggestion-text {
      font-size: 14px;
      color: var(--text-primary);
    }
  </style>
</head>

  <script>
    const searchInput = document.getElementById('searchInput');
    const suggestionList = document.getElementById('suggestionList');

    searchInput.addEventListener('focus', () => {
      suggestionList.classList.add('show');
    });

    searchInput.addEventListener('blur', () => {
      setTimeout(() => {
        suggestionList.classList.remove('show');
      }, 200);
    });

    document.querySelectorAll('.waterfall-item').forEach(item => {
      item.addEventListener('click', () => {
        window.location.href = 'post_detail.html';
      });
    });

    document.querySelectorAll('.chip').forEach(chip => {
      chip.addEventListener('click', () => {
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
      });
    });
  </script>
