<!doctype html>
<html lang="zh-CN" data-fontscale="base">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>通知 · 无障碍社区</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="../styles/global.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style> body { font-family: Inter, ui-sans-serif, system-ui; } </style>
</head>
<body data-theme="light" data-current-tab="inbox" class="bg-[color:var(--bg)] text-[color:var(--fg)]">
  <div class="device" role="application" aria-label="通知">
    <div class="dynamic-island" aria-hidden="true"></div>
    <div class="status-bar"><div>9:41</div><div class="right">📶 📡 🔋</div></div>

    <header class="title-bar">
      <a class="btn" aria-label="返回" href="home.html"><i class="fa-solid fa-chevron-left"></i></a>
      <div class="title">通知</div>
      <div class="flex items-center gap-1 justify-end">
        <a class="btn" href="messages.html" aria-label="私信"><i class="fa-regular fa-message"></i></a>
      </div>
    </header>

    <main class="content">
      <ul class="divide-y">
        <li class="swipe-item">
          <div class="swipe-actions" style="opacity:0"><button class="action" onclick="this.closest('li').remove()">删除</button></div>
          <div class="swipe-content p-3 flex items-start gap-3">
            <i class="fa-regular fa-heart text-[color:var(--accent)]"></i>
            <div class="text-sm">@无障碍志愿者 赞了你的帖子 <div class="text-xs text-[color:var(--muted)]">2 分钟前</div></div>
          </div>
        </li>
        <li class="swipe-item">
          <div class="swipe-actions" style="opacity:0"><button class="action" onclick="this.closest('li').remove()">删除</button></div>
          <div class="swipe-content p-3 flex items-start gap-3">
            <i class="fa-regular fa-comment"></i>
            <div class="text-sm">@通行达人 评论：“西口更平缓” <div class="text-xs text-[color:var(--muted)]">12 分钟前</div></div>
          </div>
        </li>
        <li class="swipe-item">
          <div class="swipe-actions" style="opacity:0"><button class="action" onclick="this.closest('li').remove()">静音</button></div>
          <div class="swipe-content p-3 flex items-start gap-3">
            <i class="fa-solid fa-circle-exclamation text-[color:var(--amber)]"></i>
            <div class="text-sm">系统提醒：电梯将于今晚检修 <div class="text-xs text-[color:var(--muted)]">1 小时前</div></div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="tab-bar" aria-label="底部导航">
      <a class="tab-item" data-tab="home" href="home.html"><i class="fa-solid fa-house"></i><span>Home</span></a>
      <a class="tab-item" data-tab="explore" href="explore.html"><i class="fa-regular fa-compass"></i><span>Explore</span></a>
      <a class="tab-item" data-tab="create" href="create_post.html"><i class="fa-solid fa-circle-plus"></i><span>Create</span></a>
      <a class="tab-item active" data-tab="inbox" href="notifications.html" aria-current="page"><i class="fa-regular fa-message"></i><span>Inbox</span></a>
      <a class="tab-item" data-tab="profile" href="profile.html"><i class="fa-regular fa-user"></i><span>Profile</span></a>
    </nav>
  </div>

  <script src="../scripts/observer.js" defer></script>
  <script src="../scripts/waapi.js" defer></script>
  <script src="../scripts/app.js" defer></script>
</body>
</html>
