<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎使用无障碍社区</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --fg: #1a1a1a;
            --card: #f8fafc;
            --accent: #3b82f6;
            --text-secondary: #64748b;
        }
        
        [data-theme="dark"] {
            --bg: #0f172a;
            --fg: #f1f5f9;
            --card: #1e293b;
            --accent: #60a5fa;
            --text-secondary: #94a3b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            transition: background 0.3s ease, color 0.3s ease;
}
        
        .device-container {
            width: 393px;
            height: 852px;
            margin: 0 auto;
            background: var(--bg);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            background: var(--bg);
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-left { font-weight: 600; }
        .status-right { display: flex; gap: 6px; align-items: center; }
        
        .onboarding-container {
            height: calc(852px - 44px);
            position: relative;
            overflow: hidden;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .slide.active {
            opacity: 1;
            transform: translateX(0);
        }
        
        .slide.prev {
            transform: translateX(-100%);
        }
        
        .slide-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .slide-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .slide-description {
            font-size: 16px;
            color: var(--text-secondary);
            text-align: center;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 300px;
        }
        
        .slide-image {
            width: 280px;
            height: 200px;
            border-radius: 16px;
            object-fit: cover;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .dots-container {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            opacity: 0.3;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            opacity: 1;
            background: var(--accent);
            transform: scale(1.2);
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 280px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .permission-modal {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card);
            border-radius: 24px 24px 0 0;
            padding: 32px 24px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .permission-modal.show {
            transform: translateY(0);
        }
        
        .permission-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .permission-item {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .permission-item:last-child {
            border-bottom: none;
        }
        
        .permission-icon {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            color: white;
        }
        
        .permission-text {
            flex: 1;
        }
        
        .permission-label {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .permission-desc {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .permission-toggle {
            width: 50px;
            height: 30px;
            background: #e2e8f0;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .permission-toggle.active {
            background: var(--accent);
        }
        
        .permission-toggle::after {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }
        
        .permission-toggle.active::after {
            transform: translateX(20px);
        }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="device-container">
        <div class="status-bar">
            <div class="status-left">9:41</div>
            <div class="status-right">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        
        <div class="onboarding-container">
            <div class="slide active" data-slide="0">
                <div class="slide-icon">
                    <i class="fas fa-universal-access" style="font-size: 48px; color: white;"></i>
                </div>
                <img src="https://images.unsplash.com/photo-1588681573688-82d89a067e6c?w=400&h=300&fit=crop" alt="无障碍设施" class="slide-image">
                <h2 class="slide-title">发现无障碍路径</h2>
                <p class="slide-description">探索城市中的无障碍设施，分享真实的使用体验，帮助更多需要的人</p>
                <div class="dots-container">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <button class="btn-primary" onclick="nextSlide()">开始探索</button>
            </div>
            
            <div class="slide" data-slide="1">
                <div class="slide-icon">
                    <i class="fas fa-camera" style="font-size: 48px; color: white;"></i>
                </div>
                <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=400&h=300&fit=crop" alt="分享体验" class="slide-image">
                <h2 class="slide-title">记录真实体验</h2>
                <p class="slide-description">用照片和视频记录你的无障碍体验，为社区贡献宝贵的第一手资料</p>
                <div class="dots-container">
                    <div class="dot"></div>
                    <div class="dot active"></div>
                    <div class="dot"></div>
                </div>
                <button class="btn-primary" onclick="nextSlide()">继续</button>
            </div>
            
            <div class="slide" data-slide="2">
                <div class="slide-icon">
                    <i class="fas fa-users" style="font-size: 48px; color: white;"></i>
                </div>
                <img src="https://images.unsplash.com/photo-1559056199-641a0ac8b55e?w=400&h=300&fit=crop" alt="社区协作" class="slide-image">
                <h2 class="slide-title">共建无障碍社区</h2>
                <p class="slide-description">与志同道合的伙伴一起，让城市变得更加友好和包容</p>
                <div class="dots-container">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot active"></div>
                </div>
                <button class="btn-primary" onclick="showPermissions()">开始使用</button>
            </div>
            
            <div class="permission-modal" id="permissionModal">
                <h3 class="permission-title">我们需要以下权限</h3>
                
                <div class="permission-item">
                    <div class="permission-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="permission-text">
                        <div class="permission-label">位置权限</div>
                        <div class="permission-desc">用于发现附近的无障碍设施</div>
                    </div>
                    <div class="permission-toggle active" onclick="togglePermission(this)"></div>
                </div>
                
                <div class="permission-item">
                    <div class="permission-icon">
                        <i class="fas fa-camera"></i>
                    </div>
                    <div class="permission-text">
                        <div class="permission-label">相机权限</div>
                        <div class="permission-desc">用于拍摄和分享无障碍设施照片</div>
                    </div>
                    <div class="permission-toggle" onclick="togglePermission(this)"></div>
                </div>
                
                <div class="permission-item">
                    <div class="permission-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="permission-text">
                        <div class="permission-label">通知权限</div>
                        <div class="permission-desc">接收社区动态和回复提醒</div>
                    </div>
                    <div class="permission-toggle active" onclick="togglePermission(this)"></div>
                </div>
                
                <button class="btn-primary" onclick="finishOnboarding()">进入应用</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        
        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                slides[currentSlide].classList.remove('active');
                slides[currentSlide].classList.add('prev');
                dots[currentSlide].classList.remove('active');
                
                currentSlide++;
                
                slides[currentSlide].classList.add('active');
                dots[currentSlide].classList.add('active');
            }
        }
        
        function showPermissions() {
            document.getElementById('permissionModal').classList.add('show');
        }
        
        function togglePermission(element) {
            element.classList.toggle('active');
        }
        
        function finishOnboarding() {
            window.location.href = 'login.html';
        }
        
        // 自动播放动画
        setTimeout(() => {
            document.querySelector('.slide-icon').style.animation = 'float 3s ease-in-out infinite';
        }, 1000);
    </script>
</body>
</html>
