<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - Accessibility Navigator</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .profile-header {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            margin: 0 auto 12px;
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .profile-bio {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 16px;
        }
        
        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 16px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 18px;
            font-weight: 600;
            display: block;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .profile-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        
        .profile-btn {
            flex: 1;
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .profile-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .profile-btn.primary {
            background: white;
            color: var(--accent);
        }
        
        .content-wrapper {
            position: absolute;
            top: 240px;
            left: 0;
            right: 0;
            bottom: 83px;
            overflow-y: auto;
            background: var(--bg-primary);
        }
        
        .badges-section {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }
        
        .badges-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        .badge-item {
            text-align: center;
            padding: 12px;
            background: var(--card-bg);
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .badge-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .badge-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }
        
        .badge-name {
            font-size: 12px;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .badge-description {
            font-size: 10px;
            color: var(--text-secondary);
            margin-top: 2px;
        }
        
        .posts-section {
            padding: 20px;
        }
        
        .posts-tabs {
            display: flex;
            margin-bottom: 16px;
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 2px;
        }
        
        .posts-tab {
            flex: 1;
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .posts-tab.active {
            background: var(--bg-primary);
            color: var(--text-primary);
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            background: var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .post-thumbnail {
            aspect-ratio: 1;
            background: var(--bg-secondary);
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        
        .post-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .post-type-indicator {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
        }
        
        .achievements-section {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .achievement-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 8px;
        }
        
        .achievement-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }
        
        .achievement-content {
            flex: 1;
        }
        
        .achievement-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }
        
        .achievement-description {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .achievement-progress {
            width: 60px;
            text-align: right;
        }
        
        .progress-text {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent);
        }
        
        .edit-profile-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .edit-profile-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--text-tertiary);
        }
        
        .empty-state h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .empty-state p {
            font-size: 14px;
        }
        
        @media (max-width: 393px) {
            .badges-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .posts-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="status-bar">
            <div class="status-time">9:41</div>
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        
        <div class="dynamic-island"></div>
        
        <div class="profile-container">
            <div class="profile-header">
                <button class="edit-profile-btn" onclick="editProfile()">
                    <i class="fas fa-edit"></i>
                </button>
                
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=200&h=200&fit=crop" alt="用户头像" class="profile-avatar">
                
                <h2 class="profile-name">无障碍探索者</h2>
                <p class="profile-bio">致力于让城市更包容，分享无障碍设施信息</p>
                
                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-number">128</span>
                        <span class="stat-label">关注</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">2.4K</span>
                        <span class="stat-label">粉丝</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">89</span>
                        <span class="stat-label">帖子</span>
                    </div>
                </div>
                
                <div class="profile-actions">
                    <button class="profile-btn primary" onclick="shareProfile()">
                        <i class="fas fa-share-alt"></i> 分享
                    </button>
                    <button class="profile-btn" onclick="viewSettings()">
                        <i class="fas fa-cog"></i> 设置
                    </button>
                </div>
            </div>
            
            <div class="content-wrapper">
                <div class="badges-section">
                    <h3 class="section-title">我的徽章</h3>
                    <div class="badges-grid">
                        <div class="badge-item" onclick="showBadgeDetail('pioneer')">
                            <div class="badge-icon" style="background: linear-gradient(135deg, #FF6B6B, #FF8E8E);">
                                <i class="fas fa-flag"></i>
                            </div>
                            <div class="badge-name">开拓者</div>
                            <div class="badge-description">首批用户</div>
                        </div>
                        
                        <div class="badge-item" onclick="showBadgeDetail('helper')">
                            <div class="badge-icon" style="background: linear-gradient(135deg, #4ECDC4, #7FDBDA);">
                                <i class="fas fa-hands-helping"></i>
                            </div>
                            <div class="badge-name">助人者</div>
                            <div class="badge-description">帮助50+用户</div>
                        </div>
                        
                        <div class="badge-item" onclick="showBadgeDetail('explorer')">
                            <div class="badge-icon" style="background: linear-gradient(135deg, #45B7D1, #6CC8E8);">
                                <i class="fas fa-compass"></i>
                            </div>
                            <div class="badge-name">探索家</div>
                            <div class="badge-description">探索100个地点</div>
                        </div>
                        
                        <div class="badge-item" onclick="showBadgeDetail('contributor')">
                            <div class="badge-icon" style="background: linear-gradient(135deg, #F7DC6F, #F9E79F);">
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="badge-name">贡献者</div>
                            <div class="badge-description">优质内容</div>
                        </div>
                        
                        <div class="badge-item" onclick="showBadgeDetail('volunteer')">
                            <div class="badge-icon" style="background: linear-gradient(135deg, #BB8FCE, #D2B4DE);">
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="badge-name">志愿者</div>
                            <div class="badge-description">社区服务</div>
                        </div>
                        
                        <div class="badge-item" onclick="showBadgeDetail('verified')">
                            <div class="badge-icon" style="background: linear-gradient(135deg, #52C234, #61E140);">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <div class="badge-name">已验证</div>
                            <div class="badge-description">身份认证</div>
                        </div>
                        
                        <div class="badge-item" onclick="showBadgeDetail('advocate')">
                            <div class="badge-icon" style="background: linear-gradient(135deg, #E74C3C, #EC7063);">
                                <i class="fas fa-bullhorn"></i>
                            </div>
                            <div class="badge-name">倡导者</div>
                            <div class="badge-description">无障碍倡导</div>
                        </div>
                        
                        <div class="badge-item" onclick="showBadgeDetail('expert')">
                            <div class="badge-icon" style="background: linear-gradient(135deg, #3498DB, #5DADE2);">
                                <i class="fas fa-award"></i>
                            </div>
                            <div class="badge-name">专家</div>
                            <div class="badge-description">领域专家</div>
                        </div>
                    </div>
                </div>
                
                <div class="achievements-section">
                    <h3 class="section-title">成就进度</h3>
                    
                    <div class="achievement-item">
                        <div class="achievement-icon" style="background: linear-gradient(135deg, #FF6B6B, #FF8E8E);">
                            <i class="fas fa-map-marked-alt"></i>
                        </div>
                        <div class="achievement-content">
                            <div class="achievement-title">地点探索家</div>
                            <div class="achievement-description">已探索 75/100 个无障碍地点</div>
                        </div>
                        <div class="achievement-progress">
                            <div class="progress-text">75%</div>
                        </div>
                    </div>
                    
                    <div class="achievement-item">
                        <div class="achievement-icon" style="background: linear-gradient(135deg, #4ECDC4, #7FDBDA);">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="achievement-content">
                            <div class="achievement-title">社区建设者</div>
                            <div class="achievement-description">帮助 42/50 位用户</div>
                        </div>
                        <div class="achievement-progress">
                            <div class="progress-text">84%</div>
                        </div>
                    </div>
                    
                    <div class="achievement-item">
                        <div class="achievement-icon" style="background: linear-gradient(135deg, #45B7D1, #6CC8E8);">
                            <i class="fas fa-camera"></i>
                        </div>
                        <div class="achievement-content">
                            <div class="achievement-title">内容创作者</div>
                            <div class="achievement-description">发布 89/100 个优质帖子</div>
                        </div>
                        <div class="achievement-progress">
                            <div class="progress-text">89%</div>
                        </div>
                    </div>
                </div>
                
                <div class="posts-section">
                    <h3 class="section-title">我的帖子</h3>
                    
                    <div class="posts-tabs">
                        <button class="posts-tab active" onclick="switchTab('all')">全部</button>
                        <button class="posts-tab" onclick="switchTab('images')">图片</button>
                        <button class="posts-tab" onclick="switchTab('videos')">视频</button>
                    </div>
                    
                    <div class="posts-grid" id="postsGrid">
                        <div class="post-thumbnail" onclick="viewPost(1)">
                            <img src="https://images.unsplash.com/photo-1540555700478-4be289fbecef?w=200&h=200&fit=crop" alt="帖子缩略图">
                            <div class="post-type-indicator">
                                <i class="fas fa-image"></i>
                            </div>
                        </div>
                        
                        <div class="post-thumbnail" onclick="viewPost(2)">
                            <img src="https://images.unsplash.com/photo-1579165463228-5d7aa07b3747?w=200&h=200&fit=crop" alt="帖子缩略图">
                            <div class="post-type-indicator">
                                <i class="fas fa-video"></i>
                            </div>
                        </div>
                        
                        <div class="post-thumbnail" onclick="viewPost(3)">
                            <img src="https://images.unsplash.com/photo-1586953208448-b95a79798f07?w=200&h=200&fit=crop" alt="帖子缩略图">
                            <div class="post-type-indicator">
                                <i class="fas fa-image"></i>
                            </div>
                        </div>
                        
                        <div class="post-thumbnail" onclick="viewPost(4)">
                            <img src="https://images.unsplash.com/photo-1581094794329-c8112a89af12?w=200&h=200&fit=crop" alt="帖子缩略图">
                            <div class="post-type-indicator">
                                <i class="fas fa-video"></i>
                            </div>
                        </div>
                        
                        <div class="post-thumbnail" onclick="viewPost(5)">
                            <img src="https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=200&h=200&fit=crop" alt="帖子缩略图">
                            <div class="post-type-indicator">
                                <i class="fas fa-image"></i>
                            </div>
                        </div>
                        
                        <div class="post-thumbnail" onclick="viewPost(6)">
                            <img src="https://images.unsplash.com/photo-1581093450021-4a7360e9a6b5?w=200&h=200&fit=crop" alt="帖子缩略图">
                            <div class="post-type-indicator">
                                <i class="fas fa-image"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Tab Bar -->
            <div class="tab-bar">
                <a href="home.html" class="tab-item">
                    <i class="fas fa-home tab-icon"></i>
                    <span class="tab-label">首页</span>
                </a>
                <a href="explore.html" class="tab-item">
                    <i class="fas fa-compass tab-icon"></i>
                    <span class="tab-label">发现</span>
                </a>
                <a href="create_post.html" class="tab-item">
                    <i class="fas fa-plus-square tab-icon"></i>
                    <span class="tab-label">发布</span>
                </a>
                <a href="notifications.html" class="tab-item">
                    <i class="fas fa-bell tab-icon"></i>
                    <span class="tab-label">通知</span>
                </a>
                <a href="profile.html" class="tab-item active">
                    <i class="fas fa-user tab-icon"></i>
                    <span class="tab-label">我的</span>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        function editProfile() {
            showToast('编辑个人资料');
            // In real app, this would navigate to edit profile page
            // window.location.href = 'edit_profile.html';
        }
        
        function shareProfile() {
            showToast('分享个人主页');
            // In real app, this would open share dialog
        }
        
        function viewSettings() {
            window.location.href = 'settings.html';
        }
        
        function showBadgeDetail(badgeId) {
            const badgeDetails = {
                pioneer: { name: '开拓者', description: '感谢您作为早期用户加入我们的社区！' },
                helper: { name: '助人者', description: '您已经帮助了50多位用户找到无障碍设施。' },
                explorer: { name: '探索家', description: '您探索了100个不同的无障碍地点。' },
                contributor: { name: '贡献者', description: '您的内容质量获得了社区的认可。' },
                volunteer: { name: '志愿者', description: '感谢您为社区提供的志愿服务。' },
                verified: { name: '已验证', description: '您的身份已经通过验证。' },
                advocate: { name: '倡导者', description: '您积极倡导无障碍环境建设。' },
                expert: { name: '专家', description: '您在无障碍领域具有专业知识。' }
            };
            
            const badge = badgeDetails[badgeId];
            if (badge) {
                showToast(`${badge.name}: ${badge.description}`);
            }
        }
        
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.posts-tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // In real app, this would filter posts by type
            showToast(`切换到${tab === 'all' ? '全部' : tab === 'images' ? '图片' : '视频'}内容`);
        }
        
        function viewPost(postId) {
            showToast(`查看帖子 ${postId}`);
            // In real app, this would navigate to post detail
            // window.location.href = `post_detail.html?id=${postId}`;
        }
        
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 2000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate loading user data
            console.log('Profile page loaded');
        });
    </script>
</body>
</html>
