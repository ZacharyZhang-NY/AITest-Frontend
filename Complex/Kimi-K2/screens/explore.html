<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --fg: #1a1a1a;
            --card: #f8fafc;
            --accent: #3b82f6;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        [data-theme="dark"] {
            --bg: #0f172a;
            --fg: #f1f5f9;
            --card: #1e293b;
            --accent: #60a5fa;
            --text-secondary: #94a3b8;
            --border: #334155;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .device-container {
            width: 393px;
            height: 852px;
            margin: 0 auto;
            background: var(--bg);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            background: var(--bg);
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-left { font-weight: 600; }
        .status-right { display: flex; gap: 6px; align-items: center; }
        
        .nav-header {
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
        }
        
        .nav-title {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-actions {
            display: flex;
            gap: 12px;
        }
        
        .nav-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--card);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            color: var(--fg);
        }
        
        .nav-btn:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
        }
        
        .search-section {
            padding: 16px;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
        }
        
        .search-container {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 40px 12px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            background: var(--card);
            color: var(--fg);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .filter-section {
            padding: 16px;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
        }
        
        .filter-tabs {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 8px;
        }
        
        .filter-tab {
            padding: 8px 16px;
            border: 2px solid var(--border);
            border-radius: 20px;
            background: var(--card);
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .filter-tab.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        .filter-tab:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .content-area {
            height: calc(852px - 44px - 56px - 120px - 83px);
            overflow-y: auto;
            background: var(--bg);
        }
        
        .location-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 16px;
        }
        
        .location-card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .location-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .location-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .location-info {
            padding: 12px;
        }
        
        .location-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .location-address {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .location-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            margin-bottom: 4px;
        }
        
        .stars {
            color: #f59e0b;
        }
        
        .rating-text {
            color: var(--text-secondary);
        }
        
        .location-features {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        
        .feature-tag {
            background: var(--bg);
            color: var(--text-secondary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
        }
        
        .feature-tag.accessible {
            background: #dcfce7;
            color: #166534;
        }
        
        .feature-tag.parking {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .feature-tag.elevator {
            background: #fef3c7;
            color: #92400e;
        }
        
        .feature-tag.toilet {
            background: #fce7f3;
            color: #be185d;
        }
        
        .distance-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 500;
        }
        
        .nearby-section {
            padding: 16px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nearby-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .nearby-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--card);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nearby-item:hover {
            background: var(--bg);
            transform: translateX(4px);
        }
        
        .nearby-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }
        
        .nearby-info {
            flex: 1;
        }
        
        .nearby-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 2px;
        }
        
        .nearby-desc {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .nearby-distance {
            font-size: 12px;
            color: var(--accent);
            font-weight: 500;
        }
        
        .bottom-nav {
            height: 83px;
            background: var(--card);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: none;
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        .nav-item.active {
            color: var(--accent);
        }
        
        .nav-item:hover {
            color: var(--accent);
            transform: translateY(-2px);
        }
        
        .nav-icon {
            font-size: 20px;
        }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

    <script>
        function switchTab(element, category) {
            // Remove active class from all tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Add active class to clicked tab
            element.classList.add('active');
            
            // Filter content based on category
            filterContent(category);
        }
        
        function filterContent(category) {
            const locations = document.querySelectorAll('.location-card');
            const nearbyItems = document.querySelectorAll('.nearby-item');
            
            // Simple filtering logic - in real app, this would be more sophisticated
            locations.forEach(location => {
                const features = location.querySelectorAll('.feature-tag');
                let shouldShow = true;
                
                if (category === 'accessible') {
                    shouldShow = Array.from(features).some(feature => 
                        feature.classList.contains('accessible')
                    );
                } else if (category === 'maternal') {
                    shouldShow = location.textContent.includes('母婴') || 
                                location.textContent.includes('婴儿');
                } else if (category === 'elderly') {
                    shouldShow = location.textContent.includes('长者') || 
                                location.textContent.includes('老年');
                }
                
                location.style.display = shouldShow ? 'block' : 'none';
            });
            
            // Show/hide nearby recommendations based on category
            const nearbySection = document.querySelector('.nearby-section');
            if (category === 'recent' || category === 'accessible') {
                nearbySection.style.display = 'block';
            } else {
                nearbySection.style.display = 'none';
            }
        }
        
        function searchLocations() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const locations = document.querySelectorAll('.location-card');
            
            locations.forEach(location => {
                const name = location.querySelector('.location-name').textContent.toLowerCase();
                const address = location.querySelector('.location-address').textContent.toLowerCase();
                const features = Array.from(location.querySelectorAll('.feature-tag'))
                    .map(tag => tag.textContent.toLowerCase()).join(' ');
                
                const matches = name.includes(searchTerm) || 
                               address.includes(searchTerm) || 
                               features.includes(searchTerm);
                
                location.style.display = matches ? 'block' : 'none';
            });
        }
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', searchLocations);
        
        // Get user's location (with permission)
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        console.log('User location:', position.coords);
                        // Update distance badges based on actual location
                        updateDistances(position.coords);
                    },
                    (error) => {
                        console.log('Location access denied');
                    }
                );
            }
        }
        
        function updateDistances(userCoords) {
            // This would calculate actual distances in a real app
            // For now, we'll just show that we have location access
            const distanceBadges = document.querySelectorAll('.distance-badge');
            distanceBadges.forEach(badge => {
                badge.style.background = 'rgba(59, 130, 246, 0.9)';
            });
        }
        
        // Request location on page load
        document.addEventListener('DOMContentLoaded', () => {
            getUserLocation();
        });
        
        // Handle location card clicks
        document.querySelectorAll('.location-card').forEach(card => {
            card.addEventListener('click', function() {
                const locationName = this.querySelector('.location-name').textContent;
                console.log('Selected location:', locationName);
                // Navigate to detail page or show more info
            });
        });
    </script>
