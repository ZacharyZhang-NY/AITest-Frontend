<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 无障碍社区</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --fg: #1a1a1a;
            --card: #f8fafc;
            --accent: #3b82f6;
            --text-secondary: #64748b;
            --border: #e2e8f0;
        }
        
        [data-theme="dark"] {
            --bg: #0f172a;
            --fg: #f1f5f9;
            --card: #1e293b;
            --accent: #60a5fa;
            --text-secondary: #94a3b8;
            --border: #334155;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .device-container {
            width: 393px;
            height: 852px;
            margin: 0 auto;
            background: var(--bg);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            background: var(--bg);
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-left { font-weight: 600; }
        .status-right { display: flex; gap: 6px; align-items: center; }
        
        .nav-header {
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
        }
        
        .nav-back {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--card);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-back:hover {
            background: var(--accent);
            color: white;
        }
        
        .nav-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .signup-container {
            height: calc(852px - 44px - 56px);
            padding: 32px 24px;
            overflow-y: auto;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .app-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }
        
        .app-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .app-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .signup-form {
            margin-bottom: 24px;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        
        .input-field {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            background: var(--card);
            color: var(--fg);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        .password-strength {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
            width: 0%;
        }
        
        .password-strength-text {
            font-size: 12px;
            margin-top: 4px;
            color: var(--text-secondary);
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .terms-checkbox input {
            margin-top: 2px;
        }
        
        .terms-text {
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        .terms-link {
            color: var(--accent);
            text-decoration: none;
        }
        
        .btn-signup {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-signup:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: var(--border);
        }
        
        .divider span {
            background: var(--bg);
            padding: 0 16px;
            position: relative;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .social-signup {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--card);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .social-btn:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .login-prompt {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .login-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="device-container">
        <div class="status-bar">
            <div class="status-left">9:41</div>
            <div class="status-right">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        
        <div class="nav-header">
            <div class="nav-back" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="nav-title">注册</div>
            <div></div>
        </div>
        
        <div class="signup-container">
            <div class="logo-section">
                <div class="app-logo">
                    <i class="fas fa-universal-access" style="font-size: 32px; color: white;"></i>
                </div>
                <h1 class="app-title">创建账号</h1>
                <p class="app-subtitle">加入无障碍社区</p>
            </div>
            
            <form class="signup-form" onsubmit="handleSignup(event)">
                <div class="input-group">
                    <label class="input-label">用户名</label>
                    <input type="text" class="input-field" placeholder="请输入用户名" required minlength="2" maxlength="20">
                </div>
                
                <div class="input-group">
                    <label class="input-label">邮箱</label>
                    <input type="email" class="input-field" placeholder="请输入邮箱地址" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label">手机号</label>
                    <input type="tel" class="input-field" placeholder="请输入手机号" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label">密码</label>
                    <div class="password-container">
                        <input type="password" class="input-field" placeholder="请输入密码" required minlength="6" oninput="checkPasswordStrength(this.value)">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword(this)"></i>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="password-strength-text" id="passwordStrengthText">请输入至少6位密码</div>
                </div>
                
                <div class="input-group">
                    <label class="input-label">确认密码</label>
                    <div class="password-container">
                        <input type="password" class="input-field" placeholder="请再次输入密码" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword(this)"></i>
                    </div>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms" class="terms-text">
                        我已阅读并同意 <a href="#" class="terms-link">服务条款</a> 和 <a href="#" class="terms-link">隐私政策</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-signup">注册</button>
            </form>
            
            <div class="divider">
                <span>或使用以下方式注册</span>
            </div>
            
            <div class="social-signup">
                <button class="social-btn" onclick="socialSignup('wechat')">
                    <i class="fab fa-weixin" style="color: #07c160;"></i>
                </button>
                <button class="social-btn" onclick="socialSignup('weibo')">
                    <i class="fab fa-weibo" style="color: #e6162d;"></i>
                </button>
                <button class="social-btn" onclick="socialSignup('qq')">
                    <i class="fab fa-qq" style="color: #12b7f5;"></i>
                </button>
                <button class="social-btn" onclick="socialSignup('apple')">
                    <i class="fab fa-apple" style="color: #000;"></i>
                </button>
            </div>
            
            <div class="login-prompt">
                已有账号？<a href="login.html" class="login-link">立即登录</a>
            </div>
        </div>
    </div>
    
    <script>
        function handleSignup(event) {
            event.preventDefault();
            const button = event.target.querySelector('.btn-signup');
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 注册中...';
            button.disabled = true;
            
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 1500);
        }
        
        function togglePassword(element) {
            const input = element.previousElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                element.classList.remove('fa-eye');
                element.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                element.classList.remove('fa-eye-slash');
                element.classList.add('fa-eye');
            }
        }
        
        function checkPasswordStrength(password) {
            const bar = document.getElementById('passwordStrengthBar');
            const text = document.getElementById('passwordStrengthText');
            
            let strength = 0;
            let strengthText = '';
            let color = '';
            
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            switch (strength) {
                case 0:
                case 1:
                    strengthText = '密码强度：弱';
                    color = '#ef4444';
                    bar.style.width = '20%';
                    break;
                case 2:
                    strengthText = '密码强度：一般';
                    color = '#f59e0b';
                    bar.style.width = '40%';
                    break;
                case 3:
                    strengthText = '密码强度：中等';
                    color = '#10b981';
                    bar.style.width = '60%';
                    break;
                case 4:
                    strengthText = '密码强度：强';
                    color = '#059669';
                    bar.style.width = '80%';
                    break;
                case 5:
                    strengthText = '密码强度：很强';
                    color = '#047857';
                    bar.style.width = '100%';
                    break;
            }
            
            bar.style.background = color;
            text.textContent = strengthText;
            text.style.color = color;
        }
        
        function socialSignup(platform) {
            const button = event.target.closest('.social-btn');
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            button.disabled = true;
            
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 1000);
        }
        
        // 表单验证
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('.signup-form');
            const passwordInputs = form.querySelectorAll('input[type="password"]');
            
            passwordInputs[1].addEventListener('input', function() {
                if (this.value !== passwordInputs[0].value) {
                    this.setCustomValidity('两次输入的密码不一致');
                } else {
                    this.setCustomValidity('');
                }
            });
        });
    </script>
</body>
</html>
