<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上报问题 - Accessibility Navigator</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="../scripts/app.js"></script>
  <style>
    .report-container {
      background: var(--bg-secondary);
      min-height: 100vh;
      padding: 16px;
    }
    .report-form {
      background: var(--bg-primary);
      border-radius: var(--radius-lg);
      padding: 20px;
      box-shadow: var(--shadow-sm);
    }
    .form-section {
      margin-bottom: 24px;
    }
    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .required {
      color: var(--danger);
    }
    .issue-types {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .issue-type-card {
      padding: 16px;
      background: var(--bg-secondary);
      border: 2px solid transparent;
      border-radius: var(--radius-md);
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .issue-type-card.selected {
      background: #ffebee;
      border-color: var(--danger);
    }
    .issue-type-icon {
      font-size: 28px;
      color: var(--danger);
      margin-bottom: 8px;
    }
    .issue-type-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
    }
    .description-input {
      width: 100%;
      min-height: 100px;
      padding: 12px;
      background: var(--bg-secondary);
      border: none;
      border-radius: var(--radius-md);
      font-size: 15px;
      color: var(--text-primary);
      resize: vertical;
    }
    .photo-upload {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .upload-box {
      aspect-ratio: 1;
      background: var(--bg-secondary);
      border: 2px dashed var(--border);
      border-radius: var(--radius-md);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .upload-box:hover {
      background: var(--bg-tertiary);
      border-color: var(--accent);
    }
    .upload-box i {
      font-size: 24px;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }
    .upload-text {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .location-input-wrapper {
      display: flex;
      gap: 12px;
    }
    .location-input {
      flex: 1;
    }
    .location-btn {
      padding: 12px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 14px;
      white-space: nowrap;
      cursor: pointer;
    }
    .urgency-selector {
      display: flex;
      gap: 12px;
    }
    .urgency-option {
      flex: 1;
      padding: 12px;
      background: var(--bg-secondary);
      border: 2px solid transparent;
      border-radius: var(--radius-md);
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .urgency-option.low {
      border-color: var(--success);
    }
    .urgency-option.medium {
      border-color: var(--warning);
    }
    .urgency-option.high {
      border-color: var(--danger);
    }
    .urgency-option.selected {
      opacity: 1;
      transform: scale(1.05);
    }
    .urgency-option:not(.selected) {
      opacity: 0.6;
    }
    .urgency-label {
      font-size: 14px;
      font-weight: 600;
      margin-top: 6px;
    }
    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #ff3b30, #ff6b60);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .submit-btn:active {
      transform: scale(0.98);
    }
    .success-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg-primary);
      padding: 32px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      text-align: center;
      display: none;
      z-index: 1000;
    }
    .success-modal.show {
      display: block;
      animation: scaleIn 0.3s ease-out;
    }
    @keyframes scaleIn {
      from {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
    .success-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      background: var(--success);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
    }
    .success-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    .success-text {
      font-size: 14px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="device-container">
    <div class="notch"></div>
    <div class="status-bar">
      <div class="time">9:41</div>
      <div class="status-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="nav-header">
      <i class="fas fa-times" onclick="goBack()" style="font-size: 20px; cursor: pointer;"></i>
      <span style="font-size: 18px; font-weight: 600;">上报问题</span>
      <span style="width: 20px;"></span>
    </div>
    <div class="content-area">
      <div class="report-container">
        <div class="report-form">
          <div class="form-section">
            <div class="section-title">
              <i class="fas fa-exclamation-triangle" style="color: var(--danger);"></i>
              <span>问题类型</span>
              <span class="required">*</span>
            </div>
            <div class="issue-types">
              <div class="issue-type-card selected">
                <i class="fas fa-elevator issue-type-icon"></i>
                <div class="issue-type-label">电梯停运</div>
              </div>
              <div class="issue-type-card">
                <i class="fas fa-road issue-type-icon"></i>
                <div class="issue-type-label">路缘过高</div>
              </div>
              <div class="issue-type-card">
                <i class="fas fa-braille issue-type-icon"></i>
                <div class="issue-type-label">盲道被占</div>
              </div>
              <div class="issue-type-card">
                <i class="fas fa-tools issue-type-icon"></i>
                <div class="issue-type-label">设施损坏</div>
              </div>
              <div class="issue-type-card">
                <i class="fas fa-door-closed issue-type-icon"></i>
                <div class="issue-type-label">通道阻塞</div>
              </div>
              <div class="issue-type-card">
                <i class="fas fa-question-circle issue-type-icon"></i>
                <div class="issue-type-label">其他问题</div>
              </div>
            </div>
          </div>

          <div class="form-section">
            <div class="section-title">
              <i class="fas fa-pen" style="color: var(--accent);"></i>
              <span>问题描述</span>
            </div>
            <textarea class="description-input" placeholder="请详细描述问题情况..."></textarea>
          </div>

          <div class="form-section">
            <div class="section-title">
              <i class="fas fa-camera" style="color: var(--accent);"></i>
              <span>上传照片</span>
            </div>
            <div class="photo-upload">
              <div class="upload-box">
                <i class="fas fa-camera"></i>
                <span class="upload-text">拍照</span>
              </div>
              <div class="upload-box">
                <i class="fas fa-image"></i>
                <span class="upload-text">相册</span>
              </div>
              <div class="upload-box">
                <i class="fas fa-plus"></i>
                <span class="upload-text">添加</span>
              </div>
            </div>
          </div>

          <div class="form-section">
            <div class="section-title">
              <i class="fas fa-map-marker-alt" style="color: var(--accent);"></i>
              <span>问题位置</span>
              <span class="required">*</span>
            </div>
            <div class="location-input-wrapper">
              <input type="text" class="input-field location-input" placeholder="输入或搜索位置..." value="北京地铁国贸站B出口">
              <button class="location-btn">
                <i class="fas fa-location-arrow"></i> 定位
              </button>
            </div>
          </div>

          <div class="form-section">
            <div class="section-title">
              <i class="fas fa-exclamation-circle" style="color: var(--warning);"></i>
              <span>紧急程度</span>
            </div>
            <div class="urgency-selector">
              <div class="urgency-option low">
                <i class="fas fa-info-circle" style="color: var(--success); font-size: 24px;"></i>
                <div class="urgency-label">低</div>
              </div>
              <div class="urgency-option medium selected">
                <i class="fas fa-exclamation-triangle" style="color: var(--warning); font-size: 24px;"></i>
                <div class="urgency-label">中</div>
              </div>
              <div class="urgency-option high">
                <i class="fas fa-exclamation-circle" style="color: var(--danger); font-size: 24px;"></i>
                <div class="urgency-label">高</div>
              </div>
            </div>
          </div>

          <button class="submit-btn" onclick="submitReport()">
            <i class="fas fa-paper-plane"></i> 提交上报
          </button>
        </div>
      </div>
    </div>

    <div class="success-modal" id="successModal">
      <div class="success-icon">
        <i class="fas fa-check"></i>
      </div>
      <div class="success-title">上报成功</div>
      <p class="success-text">感谢您的反馈，我们会尽快处理</p>
    </div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    function submitReport() {
      const btn = document.querySelector('.submit-btn');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 提交中...';
      
      setTimeout(() => {
        const modal = document.getElementById('successModal');
        modal.classList.add('show');
        
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 2000);
      }, 1500);
    }

    document.querySelectorAll('.issue-type-card').forEach(card => {
      card.addEventListener('click', () => {
        document.querySelectorAll('.issue-type-card').forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
      });
    });

    document.querySelectorAll('.urgency-option').forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('.urgency-option').forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
      });
    });
  </script>
</body>
</html>
