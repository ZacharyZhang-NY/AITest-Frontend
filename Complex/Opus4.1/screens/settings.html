<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置 - Accessibility Navigator</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="../scripts/app.js"></script>
  <style>
    .settings-container {
      background: var(--bg-secondary);
      min-height: 100vh;
    }
    .settings-group {
      background: var(--bg-primary);
      margin-bottom: 12px;
    }
    .settings-title {
      padding: 12px 16px 8px;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
    }
    .settings-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      border-bottom: 0.5px solid var(--border-light);
      cursor: pointer;
    }
    .settings-item:last-child {
      border-bottom: none;
    }
    .settings-item:active {
      background: var(--bg-tertiary);
    }
    .settings-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }
    .settings-icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-tertiary);
      border-radius: 8px;
      color: var(--accent);
    }
    .settings-text {
      flex: 1;
    }
    .settings-label {
      font-size: 15px;
      color: var(--text-primary);
      margin-bottom: 2px;
    }
    .settings-desc {
      font-size: 13px;
      color: var(--text-secondary);
    }
    .settings-value {
      font-size: 14px;
      color: var(--text-secondary);
      margin-right: 4px;
    }
    .chevron {
      color: var(--text-secondary);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="device-container">
    <div class="notch"></div>
    <div class="status-bar">
      <div class="time">9:41</div>
      <div class="status-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="nav-header">
      <i class="fas fa-arrow-left" onclick="goBack()" style="font-size: 20px; cursor: pointer;"></i>
      <span style="font-size: 18px; font-weight: 600;">设置</span>
      <span style="width: 20px;"></span>
    </div>
    <div class="content-area settings-container">
      <div class="settings-group">
        <div class="settings-title">无障碍</div>
        <div class="settings-item">
          <div class="settings-left">
            <div class="settings-icon">
              <i class="fas fa-font"></i>
            </div>
            <div class="settings-text">
              <div class="settings-label">字体大小</div>
              <div class="settings-desc">调整应用内文字大小</div>
            </div>
          </div>
          <select id="font-size" style="padding: 4px 8px; border-radius: 6px; border: 1px solid var(--border-light);">
            <option value="normal">标准</option>
            <option value="large">大</option>
            <option value="x-large">特大</option>
          </select>
        </div>
        <div class="settings-item">
          <div class="settings-left">
            <div class="settings-icon">
              <i class="fas fa-adjust"></i>
            </div>
            <div class="settings-text">
              <div class="settings-label">对比度增强</div>
              <div class="settings-desc">提高界面对比度</div>
            </div>
          </div>
          <label class="switch">
            <input type="checkbox" id="contrast-toggle">
            <span class="switch-slider"></span>
          </label>
        </div>
        <div class="settings-item">
          <div class="settings-left">
            <div class="settings-icon">
              <i class="fas fa-running"></i>
            </div>
            <div class="settings-text">
              <div class="settings-label">减少动效</div>
              <div class="settings-desc">关闭不必要的动画效果</div>
            </div>
          </div>
          <label class="switch">
            <input type="checkbox" id="reduced-motion">
            <span class="switch-slider"></span>
          </label>
        </div>
      </div>
      <div class="settings-group">
        <div class="settings-title">外观</div>
        <div class="settings-item">
          <div class="settings-left">
            <div class="settings-icon">
              <i class="fas fa-moon"></i>
            </div>
            <div class="settings-text">
              <div class="settings-label">深色模式</div>
              <div class="settings-desc">跟随系统或手动设置</div>
            </div>
          </div>
          <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="switch-slider"></span>
          </label>
        </div>
      </div>
      <div class="settings-group">
        <div class="settings-title">账号与隐私</div>
        <div class="settings-item">
          <div class="settings-left">
            <div class="settings-icon">
              <i class="fas fa-user-cog"></i>
            </div>
            <div class="settings-text">
              <div class="settings-label">账号管理</div>
            </div>
          </div>
          <i class="fas fa-chevron-right chevron"></i>
        </div>
        <div class="settings-item">
          <div class="settings-left">
            <div class="settings-icon">
              <i class="fas fa-shield-alt"></i>
            </div>
            <div class="settings-text">
              <div class="settings-label">隐私设置</div>
            </div>
          </div>
          <i class="fas fa-chevron-right chevron"></i>
        </div>
      </div>
      <div class="settings-group">
        <div class="settings-title">关于</div>
        <div class="settings-item">
          <div class="settings-left">
            <div class="settings-icon">
              <i class="fas fa-info-circle"></i>
            </div>
            <div class="settings-text">
              <div class="settings-label">版本信息</div>
            </div>
          </div>
          <span class="settings-value">v1.0.0</span>
        </div>
        <div class="settings-item">
          <div class="settings-left">
            <div class="settings-icon">
              <i class="fas fa-comments"></i>
            </div>
            <div class="settings-text">
              <div class="settings-label">意见反馈</div>
            </div>
          </div>
          <i class="fas fa-chevron-right chevron"></i>
        </div>
      </div>
    </div>
  </div>
  <script>
    function goBack() { window.history.back(); }
  </script>
</body>
</html>
