<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Community - 无障碍社区</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .preview-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .preview-card:hover {
            transform: translateY(-5px);
        }
        
        .preview-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .preview-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-right: 10px;
        }
        
        .preview-tag {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            height: 852px;
            overflow: hidden;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            background: #000;
        }
        
        .iframe-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }
        
        iframe {
            width: 393px;
            height: 852px;
            border: none;
            transform: scale(0.9);
            transform-origin: center;
            border-radius: 24px;
        }
        
        .nav-menu {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 100;
        }
        
        .nav-item {
            display: block;
            padding: 10px 15px;
            margin: 5px 0;
            text-decoration: none;
            color: #333;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-item:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }
        
        @media (max-width: 768px) {
            .nav-menu {
                position: static;
                transform: none;
                margin-bottom: 20px;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        <nav class="nav-menu">
