<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - Accessibility Navigator</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .login-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      padding: 60px 30px 40px;
    }

    .back-btn {
      position: absolute;
      top: 60px;
      left: 20px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      color: white;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s;
    }

    .back-btn:active {
      transform: scale(0.9);
      background: rgba(255,255,255,0.3);
    }

    .logo-section {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 50px;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.2);
      border-radius: 30px;
      backdrop-filter: blur(10px);
    }

    .logo i {
      font-size: 50px;
      color: white;
    }

    .app-name {
      font-size: 24px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 14px;
      color: rgba(255,255,255,0.9);
    }

    .form-container {
      background: white;
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      flex: 1;
    }

    .form-title {
      font-size: 22px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 30px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-label {
      font-size: 14px;
      color: #86868b;
      margin-bottom: 8px;
      display: block;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #86868b;
      font-size: 18px;
    }

    .form-input {
      width: 100%;
      padding: 16px 16px 16px 48px;
      background: #f5f5f7;
      border: 1px solid transparent;
      border-radius: 12px;
      font-size: 16px;
      color: #1d1d1f;
      transition: all 0.3s;
    }

    .form-input:focus {
      outline: none;
      background: white;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #86868b;
      cursor: pointer;
      font-size: 18px;
    }

    .remember-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
    }

    .checkbox-wrapper input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      cursor: pointer;
    }

    .checkbox-label {
      font-size: 14px;
      color: #515154;
      cursor: pointer;
    }

    .forgot-link {
      font-size: 14px;
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
    }

    .login-btn:active {
      transform: scale(0.98);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background: #e5e5ea;
    }

    .divider-text {
      padding: 0 16px;
      font-size: 14px;
      color: #86868b;
    }

    .social-login {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
    }

    .social-btn {
      flex: 1;
      padding: 14px;
      background: white;
      border: 1px solid #e5e5ea;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 15px;
      font-weight: 500;
      color: #1d1d1f;
      cursor: pointer;
      transition: all 0.3s;
    }

    .social-btn:active {
      background: #f5f5f7;
      transform: scale(0.98);
    }

    .social-btn i {
      font-size: 20px;
    }

    .fa-weixin {
      color: #07c160;
    }

    .fa-apple {
      color: #000;
    }

    .fa-mobile-alt {
      color: #667eea;
    }

    .signup-prompt {
      text-align: center;
      font-size: 14px;
      color: #515154;
    }

    .signup-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <div class="device-container">
    <div class="notch"></div>
    <div class="status-bar">
      <div class="time">9:41</div>
      <div class="status-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <div class="login-container">
      <div class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
      </div>

      <div class="logo-section">
        <div class="logo">
          <i class="fas fa-universal-access"></i>
        </div>
        <h1 class="app-name">Accessibility Navigator</h1>
        <p class="tagline">让城市更友善，让出行更自由</p>
      </div>

      <div class="form-container">
        <h2 class="form-title">欢迎回来</h2>

        <div class="error-message" id="errorMessage">
          <i class="fas fa-exclamation-circle"></i>
          <span id="errorText">用户名或密码错误</span>
        </div>

        <form id="loginForm">
          <div class="input-group">
            <label class="input-label" for="username">用户名/邮箱/手机号</label>
            <div class="input-wrapper">
              <i class="fas fa-user input-icon"></i>
              <input type="text" id="username" class="form-input" placeholder="请输入用户名" required>
            </div>
          </div>

          <div class="input-group">
            <label class="input-label" for="password">密码</label>
            <div class="input-wrapper">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="password" class="form-input" placeholder="请输入密码" required>
              <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
            </div>
          </div>

          <div class="remember-row">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="remember">
              <label for="remember" class="checkbox-label">记住我</label>
            </div>
            <a href="#" class="forgot-link">忘记密码？</a>
          </div>

          <button type="submit" class="login-btn">登录</button>
        </form>

        <div class="divider">
          <div class="divider-line"></div>
          <span class="divider-text">其他登录方式</span>
          <div class="divider-line"></div>
        </div>

        <div class="social-login">
          <button class="social-btn" onclick="socialLogin('wechat')">
            <i class="fab fa-weixin"></i>
            <span>微信</span>
          </button>
          <button class="social-btn" onclick="socialLogin('apple')">
            <i class="fab fa-apple"></i>
            <span>Apple</span>
          </button>
          <button class="social-btn" onclick="socialLogin('sms')">
            <i class="fas fa-mobile-alt"></i>
            <span>短信</span>
          </button>
        </div>

        <div class="signup-prompt">
          还没有账号？
          <a href="signup.html" class="signup-link">立即注册</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordInput = document.getElementById('password');
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    passwordToggle.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggle.classList.remove('fa-eye');
        passwordToggle.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        passwordToggle.classList.remove('fa-eye-slash');
        passwordToggle.classList.add('fa-eye');
      }
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username && password) {
        const btn = e.target.querySelector('.login-btn');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
        
        setTimeout(() => {
          if (username === 'demo' && password === 'demo') {
            window.location.href = 'home.html';
          } else {
            btn.innerHTML = '登录';
            errorMessage.classList.add('show');
            setTimeout(() => {
              errorMessage.classList.remove('show');
            }, 3000);
          }
        }, 1500);
      }
    });

    function socialLogin(type) {
      console.log(`${type} login`);
      window.location.href = 'home.html';
    }

    function goBack() {
      window.history.back();
    }

    document.getElementById('username').addEventListener('input', () => {
      errorMessage.classList.remove('show');
    });

    document.getElementById('password').addEventListener('input', () => {
      errorMessage.classList.remove('show');
    });
  </script>
</body>
</html>
