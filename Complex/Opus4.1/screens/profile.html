<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人主页 - Accessibility Navigator</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="../scripts/app.js"></script>
  <style>
    .profile-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg-secondary);
    }
    .profile-header {
      position: relative;
      background: var(--bg-primary);
    }
    .cover-image {
      width: 100%;
      height: 120px;
      object-fit: cover;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    .profile-info {
      padding: 0 16px 16px;
      margin-top: -40px;
      position: relative;
    }
    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid var(--bg-primary);
      object-fit: cover;
      margin-bottom: 12px;
    }
    .profile-name {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    .profile-bio {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }
    .profile-stats {
      display: flex;
      gap: 24px;
      margin-bottom: 16px;
    }
    .stat-item {
      text-align: center;
    }
    .stat-number {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }
    .stat-label {
      font-size: 13px;
      color: var(--text-secondary);
    }
    .profile-badges {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .badge-item {
      padding: 4px 8px;
      background: linear-gradient(135deg, #667eea20, #764ba220);
      border: 1px solid var(--accent);
      border-radius: 12px;
      font-size: 12px;
      color: var(--accent);
      font-weight: 500;
    }
    .profile-actions {
      display: flex;
      gap: 12px;
    }
    .edit-btn {
      flex: 1;
      padding: 10px;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: none;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .share-btn {
      padding: 10px 16px;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
    }
    .content-tabs {
      display: flex;
      background: var(--bg-primary);
      border-bottom: 0.5px solid var(--border-light);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .content-tab {
      flex: 1;
      padding: 14px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      cursor: pointer;
      position: relative;
    }
    .content-tab.active {
      color: var(--text-primary);
    }
    .content-tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 30%;
      right: 30%;
      height: 2px;
      background: var(--accent);
    }
    .content-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      padding: 2px;
    }
    .grid-item {
      aspect-ratio: 1;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .grid-overlay {
      position: absolute;
      bottom: 4px;
      left: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 2px 6px;
      background: rgba(0,0,0,0.6);
      border-radius: 4px;
      color: white;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="device-container">
    <div class="notch"></div>
    <div class="status-bar">
      <div class="time">9:41</div>
      <div class="status-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="nav-header">
      <i class="fas fa-arrow-left" onclick="goBack()" style="font-size: 20px; cursor: pointer;"></i>
      <span style="font-size: 18px; font-weight: 600;">个人主页</span>
      <i class="fas fa-cog" onclick="goToSettings()" style="font-size: 20px; cursor: pointer;"></i>
    </div>
    <div class="content-area">
      <div class="profile-header">
        <div class="cover-image"></div>
        <div class="profile-info">
          <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=200&h=200&fit=crop" alt="" class="profile-avatar">
          <h2 class="profile-name">无障碍导航用户</h2>
          <p class="profile-bio">让城市更友善，让出行更自由 🦽</p>
          <div class="profile-stats">
            <div class="stat-item">
              <div class="stat-number">128</div>
              <div class="stat-label">发布</div>
            </div>
            <div class="stat-item">
              <div class="stat-number">1.2k</div>
              <div class="stat-label">粉丝</div>
            </div>
            <div class="stat-item">
              <div class="stat-number">568</div>
              <div class="stat-label">关注</div>
            </div>
          </div>
          <div class="profile-badges">
            <span class="badge-item">🏆 坡度标记者 Lv.3</span>
            <span class="badge-item">🔧 电梯线索达人</span>
            <span class="badge-item">⭐ 优质贡献者</span>
          </div>
          <div class="profile-actions">
            <button class="edit-btn">编辑资料</button>
            <button class="share-btn"><i class="fas fa-share-alt"></i></button>
          </div>
        </div>
      </div>
      <div class="content-tabs">
        <div class="content-tab active">作品</div>
        <div class="content-tab">收藏</div>
        <div class="content-tab">足迹</div>
      </div>
      <div class="content-grid">
        <div class="grid-item">
          <img src="https://images.unsplash.com/photo-1573497620053-ea5300f94f21?w=400&h=400&fit=crop" alt="">
          <div class="grid-overlay">
            <i class="fas fa-heart"></i> 520
          </div>
        </div>
        <div class="grid-item">
          <img src="https://images.unsplash.com/photo-1581094794329-c8112ee50e00?w=400&h=400&fit=crop" alt="">
          <div class="grid-overlay">
            <i class="fas fa-play"></i> 1.2k
          </div>
        </div>
        <div class="grid-item">
          <img src="https://images.unsplash.com/photo-1567449303078-a3d1120b8de3?w=400&h=400&fit=crop" alt="">
          <div class="grid-overlay">
            <i class="fas fa-heart"></i> 892
          </div>
        </div>
        <div class="grid-item">
          <img src="https://images.unsplash.com/photo-1600585152220-90363fe7e115?w=400&h=400&fit=crop" alt="">
          <div class="grid-overlay">
            <i class="fas fa-heart"></i> 1.8k
          </div>
        </div>
        <div class="grid-item">
          <img src="https://images.unsplash.com/photo-1582213782179-e0d53f98f2ca?w=400&h=400&fit=crop" alt="">
          <div class="grid-overlay">
            <i class="fas fa-heart"></i> 456
          </div>
        </div>
        <div class="grid-item">
          <img src="https://images.unsplash.com/photo-1563453392212-326f5e854473?w=400&h=400&fit=crop" alt="">
          <div class="grid-overlay">
            <i class="fas fa-play"></i> 3.5k
          </div>
        </div>
      </div>
    </div>
    <div class="tab-bar">
      <a href="home.html" class="tab-item">
        <i class="fas fa-home"></i>
        <span class="tab-label">首页</span>
      </a>
      <a href="explore.html" class="tab-item">
        <i class="fas fa-compass"></i>
        <span class="tab-label">发现</span>
      </a>
      <a href="create_post.html" class="tab-item">
        <i class="fas fa-plus-square"></i>
        <span class="tab-label">发布</span>
      </a>
      <a href="notifications.html" class="tab-item">
        <i class="fas fa-bell"></i>
        <span class="tab-label">通知</span>
      </a>
      <a href="profile.html" class="tab-item active">
        <i class="fas fa-user"></i>
        <span class="tab-label">我的</span>
      </a>
    </div>
  </div>
  <script>
    function goBack() { window.history.back(); }
    function goToSettings() { window.location.href = 'settings.html'; }
    document.querySelectorAll('.content-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.content-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });
  </script>
</body>
</html>
